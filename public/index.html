<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8"/>
    <title>Chess by mail</title>
    <!--Javascript libraries-->
    <script src="static/libraries/jquery.min.js"></script>
    <script src="static/libraries/angular.min.js"></script>
    <!--Scripts-->
    <script src="static/chess-utils.js"></script>
    <script src="static/game-controls.js"></script>
    <!--Angular-->
    <script src="static/controllers/chessboard-controller.js"></script>
    <!--Stylesheets-->
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div ng-controller="ChessboardController">
      <h2>{{ currentPlayer === "white" ? "White" : "Black" }} to play</h2>
      <div id="chessboard" class="board">
        <div ng-repeat="row in rows" class="row">
          <div id="{{ column + row }}" ng-repeat="column in columns" class="square" ng-class="{'white': ($even && $parent.$even) || ($odd && $parent.$odd), 'black': ($even && $parent.$odd) || ($odd && $parent.$even), 'selected': firstClick === column + row, 'last-move': lastMove.indexOf(column + row) !== -1}" ng-click="clickSquare(column + row)">
            <div ng-if="pieces[column + row]" class="pc" ng-class="[pieces[column + row], pieceStyle]"></div>
          </div>
        </div>
      </div>
      <div id="promotion-prompt" ng-if="promotablePawn">
        <br/>
        <p>You have promoted! Which piece would you like to promote to?</p>
        <div class="row">
          <div ng-repeat="pieceName in ['knight', 'bishop', 'rook', 'queen']" class="square white" ng-click="promote(pieceName)">
            <div class="pc" ng-class="[currentPlayer, pieceName, pieceStyle]"></div>
          </div>
        </div>
      </div>
      <br/><br/>
      <div>
        <label><input type="radio" ng-model="pieceStyle" value="symbol"/>Use piece symbols</label>
        <label><input type="radio" ng-model="pieceStyle" value="letter"/>Use piece letter abbreviations</label>
      </div>
    </div>
  </body>
</html>
