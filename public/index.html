<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8"/>
    <title>Chess by mail</title>
    <!--Javascript libraries-->
    <script src="static/libraries/jquery.min.js"></script>
    <script src="static/libraries/angular.min.js"></script>
    <!--Scripts-->
    <script src="static/chess-utils.js"></script>
    <script src="static/game-controls.js"></script>
    <!--Angular-->
    <script src="static/controllers/chessboard-controller.js"></script>
    <!--Stylesheets-->
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div ng-controller="ChessboardController as chessboard">
      <div id="chessboard" class="board">
        <div ng-repeat="row in chessboard.rows" class="row">
          <div id="{{ column + row }}" ng-repeat="column in chessboard.columns" class="square" ng-class="{'white': ($even && $parent.$even) || ($odd && $parent.$odd), 'black': ($even && $parent.$odd) || ($odd && $parent.$even)}" ng-click="chessboard.clickSquare(column + row)">
            <div ng-if="chessboard.pieces[column + row]" class="pc" ng-class="chessboard.pieces[column + row] + ' ' + chessboard.pieceStyle"></div>
          </div>
        </div>
      </div>
      <div id="promotion-prompt" hidden>
        <br/>
        <p>You have promoted! Which piece would you like to promote to?</p>
        <div class="row">
          <div ng-repeat="pieceName in ['knight', 'bishop', 'rook', 'queen']" class="square white" ng-click="chessboard.promote(pieceName)">
            <div class="pc" ng-class="pieceName + ' ' + chessboard.currentPlayer + ' ' + chessboard.pieceStyle"></div>
          </div>
        </div>
      </div>
      <br/><br/>
      <button id="switch-piece-styles" ng-click="chessboard.switchPieceStyles()">Switch to piece letter abbreviations</button>
    </div>
  </body>
</html>
